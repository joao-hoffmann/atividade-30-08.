<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .gallery-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .main-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .thumbnail:hover {
            border-color: #007bff;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <img id="mainImage" class="main-image" src="image1_large.jpg" alt="Imagem em Destaque">
        <div class="thumbnails">
            <div class="thumbnail" data-full="image1_large.jpg">
                <img src="https://habitability.com.br/wp-content/uploads/2023/01/cidades-do-futuro.webp" alt="Miniatura 1">
            </div>
            <div class="thumbnail" data-full="image2_large.jpg">
                <img src="https://blog.exati.com.br/wp-content/uploads/2022/02/cidades-futuristas.jpg" alt="Miniatura 2">
            </div>
            <div class="thumbnail" data-full="image3_large.jpg">
                <img src="https://cdn5.travelconline.com/unsafe/400x400/filters:quality(75):max_bytes(286720)/https%3A%2F%2Ftr2storage.blob.core.windows.net%2Fimagenes%2FKOkiJG33HESJhAgqBMN6tar6.jpg" alt="Miniatura 3">
            </div>
            <div class="thumbnail" data-full="image4_large.jpg">
                <img src="https://static.mundoeducacao.uol.com.br/mundoeducacao/2021/08/ponte-hercilio-luz.jpg" alt="Miniatura 4">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
