<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            max-width: 300px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            display: block;
            width: calc(100% - 22px);
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Simples</h1>
        <input type="number" id="number1" placeholder="Número 1">
        <input type="number" id="number2" placeholder="Número 2">
        <select id="operation">
            <option value="add">Adição</option>
            <option value="subtract">Subtração</option>
            <option value="multiply">Multiplicação</option>
            <option value="divide">Divisão</option>
        </select>
        <button id="calculateButton">Calcular</button>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const number1Input = document.getElementById('number1');
            const number2Input = document.getElementById('number2');
            const operationSelect = document.getElementById('operation');
            const calculateButton = document.getElementById('calculateButton');
            const resultDiv = document.getElementById('result');

            calculateButton.addEventListener('click', () => {
                const num1 = parseFloat(number1Input.value);
                const num2 = parseFloat(number2Input.value);
                const operation = operationSelect.value;

                if (isNaN(num1) || isNaN(num2)) {
                    resultDiv.textContent = 'Por favor, insira números válidos.';
                    return;
                }

                let result;
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        if (num2 === 0) {
                            resultDiv.textContent = 'Não é possível dividir por zero.';
                            return;
                        }
                        result = num1 / num2;
                        break;
                    default:
                        resultDiv.textContent = 'Operação não suportada.';
                        return;
                }

                resultDiv.textContent = `Resultado: ${result}`;
            });
        });
    </script>
</body>
</html>
